
  - binary_sensor:
      - name: "Anyone Home"
        unique_id: anyone_home_binary
        state: >
          {% set people = [
            states.person.charles,
            states.person.gaby,
            states.person.harry
          ] %}
          {{ people | selectattr('state', 'equalto', 'home') | list | count > 0 }}
        device_class: presence