cast_to_living_room_tv:
  alias: Cast to living room TV
  sequence:
  - data:
      dashboard_path: lovelace-tv
      entity_id: media_player.living_room_tv
      view_path: '0'
    service: cast.show_lovelace_view
  mode: single
clean_the_kitchen:
  alias: Clean the kitchen
  sequence:
  - service: xiaomi_miio.vacuum_clean_zone
    data:
      zone:
      - - 26210
        - 29156
        - 29137
        - 31656
      repeats: 2
      entity_id: vacuum.noonoo
  mode: single
  icon: mdi:countertop
boost_heating_for_1h:
  alias: Boost heating for 1h
  sequence:
  - service: climate.set_temperature
    data:
      temperature: 20
      hvac_mode: heat
    target:
      area_id: house_absolute
  - delay:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - device_id: 32b1896caaf2ef09416ece31de5874a1
    domain: climate
    entity_id: climate.house_absolute
    type: set_hvac_mode
    hvac_mode: auto
  mode: restart
  icon: mdi:radiator
play_jazz_in_living_room:
  alias: Play chill mix in living room
  sequence:
  - if:
    - condition: state
      entity_id: media_player.living_room_tv
      state: unavailable
    then:
    - service: media_player.play_media
      target:
        entity_id: media_player.mass_living_room_speaker
      data:
        media_content_id: media-source://mass/database://playlist/5
        media_content_type: audio/flac
      metadata:
        title: Daily Mix 1
        thumbnail: https://images.weserv.nl/?w=200&url=https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb35dab4ff7bdc45ff91421b5b/1/en/large
        media_class: playlist
        children_media_class:
        navigateIds:
        - {}
        - media_content_type: app
          media_content_id: media-source://mass
        - media_content_type: music
          media_content_id: media-source://mass/playlists
    else:
    - service: media_player.turn_off
      data: {}
      target:
        entity_id: media_player.living_room_speaker
    - service: media_player.play_media
      target:
        entity_id: media_player.mass_living_room_tv
      data:
        media_content_id: media-source://mass/database://playlist/5
        media_content_type: audio/flac
      metadata:
        title: Daily Mix 1
        thumbnail: https://images.weserv.nl/?w=200&url=https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb35dab4ff7bdc45ff91421b5b/1/en/large
        media_class: playlist
        children_media_class:
        navigateIds:
        - {}
        - media_content_type: app
          media_content_id: media-source://mass
        - media_content_type: music
          media_content_id: media-source://mass/playlists
  mode: single
  icon: mdi:music-accidental-flat
