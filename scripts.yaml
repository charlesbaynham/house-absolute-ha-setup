cast_to_living_room_tv:
  alias: Cast to living room TV
  sequence:
  - data:
      dashboard_path: lovelace-tv
      entity_id: media_player.living_room_tv
      view_path: '0'
    service: cast.show_lovelace_view
  mode: single
clean_the_kitchen:
  alias: Clean the kitchen
  sequence:
  - service: xiaomi_miio.vacuum_clean_zone
    data:
      zone:
      - - 26210
        - 29156
        - 29137
        - 31656
      repeats: 2
      entity_id: vacuum.noonoo
  mode: single
  icon: mdi:countertop
boost_heating_for_1h:
  alias: Boost heating for 1h
  sequence:
  - service: climate.set_temperature
    data:
      temperature: 20
      hvac_mode: heat
    target:
      area_id: house_absolute
  - delay:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - device_id: 32b1896caaf2ef09416ece31de5874a1
    domain: climate
    entity_id: climate.house_absolute
    type: set_hvac_mode
    hvac_mode: auto
  mode: restart
  icon: mdi:radiator
