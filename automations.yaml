- id: '1742124552238'
  alias: Living room lights copy main
  description: ''
  triggers:
  - domain: mqtt
    device_id: b44f30835f4c82fab781ed7ca5d3c901
    type: action
    subtype: single_left
    trigger: device
  conditions: []
  actions:
  - delay:
      hours: 0
      minutes: 0
      seconds: 1
      milliseconds: 0
  - if:
    - condition: device
      type: is_off
      device_id: b44f30835f4c82fab781ed7ca5d3c901
      entity_id: 2171f345562f270f7e227a2561c88b8b
      domain: switch
    then:
    - action: light.turn_off
      metadata: {}
      data: {}
      target:
        area_id: living_room
    else:
    - action: light.turn_on
      metadata: {}
      data:
        effect: stop_hue_effect
      target:
        area_id: living_room
    - delay:
        hours: 0
        minutes: 0
        seconds: 1
        milliseconds: 0
    - action: light.turn_on
      metadata: {}
      data:
        effect: stop_effect
      target:
        area_id: living_room
  mode: restart
