# Replay Sensor - Make a new one for each light to monitor
# All sensors will have naming convention "sensor.replay_xxxxx"

- platform: history_stats
  name: "replay_light.lamp"
  entity_id: light.lamp
  state: "on"
  type: count
  start: >
    {{ as_timestamp(now()) - float(states('input_number.away_mode_lookback_duration')) }}
  duration: 00:00:30

